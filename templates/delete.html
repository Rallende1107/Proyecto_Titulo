{% extends "./index.html" %}

{% block title %}
{{title}}
{% endblock title %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body text-center">
            <h3 class="card-title">
                <i class="fas fa-exclamation-triangle  text-danger"></i>
                {{mensaje}}
                <i class="fas fa-exclamation-triangle  text-danger"></i>
            </h3>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex flex-column">
                    <button type="submit" class="btn btn-danger btn-lg btn-block">Eliminar</button>
                    <a href="{{cancel_url}}" class="btn btn-primary btn-lg btn-block  mt-4">Cancelar</a>
                </div>
                <div class="mt-3">
                    <h4 class="text-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        {{mensaje_2}}
                        <i class="fas fa-exclamation-triangle"></i>
                    </h4>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
