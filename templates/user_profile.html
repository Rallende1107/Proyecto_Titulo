{% extends "./index.html" %}

{% block content %}
<div class="myform">

  <h2> {{ user.username }}'s Profile</h2>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Bio: {{ user.bio }}</p>
    <p>Birthdate: {{ user.birthdate }}</p>
    <a href="{% url 'edit_profile' %}">Edit Profile</a>
  </div>
{% endblock %}
